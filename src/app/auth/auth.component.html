<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isLoginMode ? 'Login' : 'Registration' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="flex-column">
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" type="email" formControlName="email" email>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required minlength="6" type="password" formControlName="password" password>
      </mat-form-field>
      <mat-card-actions>
        <div class="mb-1">
          <button mat-raised-button color="primary" type="submit" class="mr-1"
            [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Register' }}</button>
          <button mat-raised-button type="reset">Cancel</button>
        </div>
        <div class="mb-1" [ngClass]="status.hasError?'font-error':'font-success'">{{status.message}}</div>
        <div class="flex-column toggle-auth-mode">
          <span (click)="onToggleAuthMode()">
            {{ isLoginMode ? 'Create a new account' : 'Already have an account?' }}
          </span>
        </div>
      </mat-card-actions>
    </form>

  </mat-card-content>
</mat-card>
